<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet"
		/>
		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="../static/css/main.css" />
		<title>Wheather API</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Navbar -->

		<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('site.home') }}"
					>Wheather API</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link {% block home_active %}{% endblock %}"
								aria-current="page"
								href="{{ url_for('site.home') }}"
								>Home</a
							>
						</li>
					</ul>
					<div class="d-flex">
						{% if current_user.is_authenticated %}
						<a
							href="{{ url_for('site.profile') }}"
							class="btn btn-info mx-3"
						>
							Profile </a
						><a
							href="{{ url_for('auth.logout') }}"
							class="btn btn-warning"
						>
							Logout
						</a>

						{% else %}
						<a
							href="{{ url_for('auth.login') }}"
							class="btn btn-primary mx-3"
						>
							Login
						</a>
						<a
							href="{{ url_for('auth.register') }}"
							class="btn btn-info"
						>
							Register
						</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>

		<!-- joke,images,users,login and signup content -->

		{% block content %} {% endblock %}



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="../static/js/script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
